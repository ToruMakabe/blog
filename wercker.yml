box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.39"
        theme: purehugo
        flags: --buildDrafts=true

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: ToruMakabe/ToruMakabe.github.io
        branch: master
        basedir: public