box: alpine
build:
  steps:
    - arjen/hugo-build@1.12.0:
        version: "0.16"
        theme: purehugo
        flags: --buildDrafts=true	
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        gh_pages_domain: torumakabe.github.io
        basedir: public
        repo: ToruMakabe/torumakabe.github.io