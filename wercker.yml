box: wercker/default
build:
  steps:
    - arjen/hugo-build@1.8.4:
        version: "0.15"
        theme: purehugo
        flags: --buildDrafts=true	
deploy:
  steps:
    - leipert/git-push@0.7.6:
        gh_oauth: $GIT_TOKEN
        gh_pages_domain: torumakabe.github.io
        basedir: public
        repo: ToruMakabe/torumakabe.github.io